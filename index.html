<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <header>
        <div class="countdown">Countdown</div>
        <button class="highscore">High Score</button>
    </header>
     <div class="content">
            <div class="quiz">Coding Quiz Challenge</div>
    <div id="hidden-questions" class="hide">
        <div id="questions">Questions</div>
        <div id="answer-buttons" class="btn-grid">
            <button class="btn" data-status="">Answer 1</button>
            <button class="btn" data-status="">Answer 2</button>
            <button class="btn" data-status="">Answer 3</button>
            <button class="btn" data-status="">Answer 4</button>
        </div>  
    </div>
    <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
</body>
</html>
